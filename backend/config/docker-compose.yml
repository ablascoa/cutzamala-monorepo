version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cutzamala
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  cutzamala-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./pdfs:/app/pdfs
      - ./data/cutzamala.db:/app/data/cutzamala.db
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cutzamala
      USE_SQLITE: "false"
      LOG_LEVEL: debug
      CORS_ORIGINS: '["*"]'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cutzamala-api
    profiles:
      - production-like
    restart: unless-stopped

volumes:
  postgres_data: